<!DOCTYPE html>
<html>

<head>
    <title>BMI Rechner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>BMI Rechner</h1>

    <div>
        <label for="weight">Gewicht (in kg):</label>
        <input id="weight" type="range" min="30" max="180" value="75">
        <span id="show_weight" />
    </div>

    <div>
        <label for="height">Größe (in cm):</label>
        <input id="height" type="range" min="100" max="250" value="180">
        <span id="show_height" />
    </div>

    <div id="bmi"></div>

    <script src="main.js"></script>
</body>

</html>
